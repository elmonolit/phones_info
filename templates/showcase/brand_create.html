{% extends 'showcase/base.html' %}

{% block title %}
    Create brand
{% endblock title %}
    

{% block content %}
    <form method="POST" enctype="multipart/form-data" action="{% url 'create_brand' %}">
        {% csrf_token %}
        
        {% for f in form %}
            {{ f }}<br>
        {% endfor %}
        <button type="submit">Добавить</button>
    </form>

{% endblock content %}
